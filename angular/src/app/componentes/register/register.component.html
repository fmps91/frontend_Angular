<h3>Register</h3>
<!-- <div class="col-12 btn-outline-success"></div> -->
<div class="col-12 ">

        <form class="was-validated" [formGroup]="angForm" (ngSubmit)="Register()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" formControlName="firstName" required />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Last Name *" formControlName="lastName" required />
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" formControlName="emailId" required/>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password *" formControlName="password" required/>
            </div>

            <label for="">rol:</label>
            <select formControlName="nombre" (change)="valueChange($event)">
            <option [ngValue]="undefined" disabled>Select Any </option>
              <option *ngFor="let obj of stud"
              > {{obj.name}} </option>
            </select>
            <div class="form-group" id="margen">
                <input type="submit" class="btnSubmit" value="Register" [disabled]='!angForm.valid' />
            </div>
   <!--          <button type="submit">Registrar</button> -->
        </form>
</div>
