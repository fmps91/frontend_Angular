<h3>historia-clinica</h3>
<!-- <div class="col-12 btn-outline-success"></div> -->
<div class="col-12 ">

        <form class="was-validated" [formGroup]="angForm" (ngSubmit)="Register()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name *" formControlName="nombre" required />
            </div>

            <div class="form-group">
                <input type="number" class="form-control" placeholder="Your age *" formControlName="edad" required />
            </div>

            <select formControlName="sexo" (change)="valueChange($event)" id="margen">
                <option [ngValue]="undefined" disabled>Select Any </option>
                  <option *ngFor="let obj of stud"
                  > {{obj.name}} </option>
                </select>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Ocupation *" formControlName="ocupacion" required/>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" placeholder="Your telefono *" formControlName="telefono" required />
            </div>

            <div class="form-group">
                <input  type="date" class="form-control" placeholder="Date *" formControlName="fecha" required/>
            </div>

            <div class="form-group">
                <input  type="time" class="form-control" placeholder="Hour *" formControlName="hora" required/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your place *" formControlName="lugar" required />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your motivo *" formControlName="motivo" required />
            </div>

            
            <div class="form-group" id="margen">
                <input type="submit" class="btnSubmit" value="Register" [disabled]='!angForm.valid' />
            </div>
   <!--          <button type="submit">Registrar</button> -->
        </form>
</div>
